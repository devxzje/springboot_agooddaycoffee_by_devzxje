<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="alert alert-success text-center" th:if="${message}">
    [[${message}]]
</div>


<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Customer</th>
        <th>Order date</th>
        <th>Total price</th>
        <th>Order status</th>
        <th>Accept</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="order:${orders}">
        <form>
            <input type="hidden" name="id" th:value="${order.id}">
            <td th:text="${order.customer.firstName}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.orderStatus}==0 ?'Waiting':'Confirmed'"></td>
            <td>
                <a th:if="${order.orderStatus==0}" th:attr="disabled=${true}"
                   th:href="@{/order/confirm/{id}(id=${order.id})}" class="btn btn-success"> Confirm
                </a>
            </td>
        </form>
    </tr>

    </tbody>
</table>

<div class="container-fluid">
    <a th:href="@{/shopping/index}" class="btn btn-success">Product</a>
</div>


</body>
</html>
