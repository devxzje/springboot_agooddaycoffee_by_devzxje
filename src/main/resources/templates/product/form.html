<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid text-center">
    <h2>
        [[${title}]]
    </h2>
</div>

<form th:action="@{/product/store}" method="post" th:object="${product}">

    <input type="hidden" th:field="*{id}">

    <div class="row mt-3">
        <div class="col-6">
            <label>Category</label>
            <select th:field="*{category}" class="form-control">
                <option value=""><---Choose---></option>
                <option th:each="category: ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                ></option>
            </select>
        </div>
        <div class="col-6">
            <label>Name</label>
            <input type="text" required th:field="*{name}" class="form-control" >
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label>Description</label>
            <input type="text" required th:field="*{description}" class="form-control" >
        </div>
        <div class="col-6">
            <label>Quanity</label>
            <input type="number" required th:field="*{quanity}" class="form-control" >
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label>Price</label>
            <input type="number" required th:field="*{price}" class="form-control" >
        </div>
        <div class="col6">
            <label>Status</label>
            <input type="radio" value="0" required th:field="*{status}"> Unactive
            <input type="radio" value="1" required th:field="*{status}"> Active
        </div>
    </div>

    <div class="container-fluid">
        <button class="btn btn-success" type="submit">Add</button>
    </div>


</form>

</body>
</html>
