<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="alert alert-success text-center" th:if="${message}">
    [[${message}]]
</div>

<div>
    <form th:action="@{/product/index}">
        Filter: <input type="text" name="keyword"  th:value="${keyword}" required size="50">
        <input type="submit" value="Search" class="btn btn-outline-dark">
        <a th:href="@{/product/index}" class="btn btn-outline-dark">
            Clear
        </a>
    </form>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Delete</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.quanity}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{'/product/delete/'+${product.id}}">
                <i class="fa-sharp fa-solid fa-trash fa-2xl"></i>
            </a>
        </td>
        <td>
            <a th:href="@{'/product/update/'+${product.id}}">
                <i class="fa-sharp fa-solid fa-pen-to-square fa-2xl"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="container-fluid">
    <a th:href="@{/product/view-add}" class="btn btn-success">Add some new</a>
</div>

</body>
</html>
