<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px;
            background-color: #dddddd;
            text-decoration: none;
        }
    </style>
</head>
<body>


<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div>
    <form th:action="@{/customer/index}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        <input type="submit" value="Search" class="btn btn-dark"/>
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" class="btn btn-outline-dark"/>
    </form>
</div>


<table class="table table-striped">
    <thead class="thead thead-dark">
    <tr>
        <td>Firt name</td>
        <td>Last name</td>
        <td>Phone number</td>
        <td>Address</td>
        <td>Delete</td>
        <td>Update</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" customer: ${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.address}"></td>
        <td>
            <a th:href="@{'/customer/delete/'+ ${customer.id}}" class="btn btn-danger">Delete</a>
        </td>
        <td>
            <a th:href="@{'/customer/update/'+ ${customer.id}}" class="btn btn-info">Detail</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="m-2">
    <a class="btn btn-success" th:href="@{/customer/view-add}">Add New User</a>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/customer/index}]]";
    }
</script>
</body>
</html>
