<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">

    <div class="text-center">
        <h2>[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/customer/store}" method="post" th:object="${customer}">

        <input type="hidden" th:field="*{id}" class="form-control">

        <div class="row mt-3">
            <div class="col-6">
                <label>Firt name</label>
                <input type="text" required th:field="*{firstName}" class="form-control">
            </div>
            <div class="col-6">
                <label>Last name</label>
                <input type="text" required th:field="*{lastName}" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <label>Phone number</label>
                <input type="text" required th:field="*{phoneNumber}" class="form-control">
            </div>
            <div class="col-6">
                <label>Address</label>
                <input type="text" required th:field="*{address}" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add</button>
    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/customer/index}]]";
    }
</script>
</body>
</html>
